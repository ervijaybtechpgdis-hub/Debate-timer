<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TAMIL CHAT FRIENDS WORLD - Debate Timer</title>

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #5c0000, #000);
    color:white;
    text-align:center;
}

/* HEADER */
header{
    background:linear-gradient(to right,#8b0000,#c00000,#8b0000);
    padding:10px 15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo-section{
    display:flex;
    align-items:center;
    gap:10px;
}

.logo{
    width:55px;
    height:55px;
    border-radius:10px;
}

.group-name{
    font-size:18px;
    font-weight:bold;
}

.total-time{
    font-size:16px;
    color:#ffd700;
}

/* MAIN */
.container{
    padding:20px;
}

input{
    padding:10px;
    margin:5px;
    border-radius:8px;
    border:none;
    text-align:center;
    font-weight:bold;
}

/* HUGE TIMER */
.phase-timer{
    font-size:170px;
    margin:30px 0;
    font-weight:bold;
    color:gold;
}

.warning{
    color:red !important;
    animation:blink 1s infinite;
}

@keyframes blink{
    50%{opacity:0.3;}
}

.phase-box{
    background:rgba(255,0,0,0.2);
    border:2px solid gold;
    border-radius:15px;
    padding:20px;
    margin-top:20px;
}

.phase-title{
    font-size:24px;
    color:#ffcc00;
}

.buttons{
    margin-top:20px;
}

button{
    padding:10px 18px;
    margin:8px;
    font-size:16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
}

.start{ background:green; color:white;}
.pause{ background:orange; color:white;}
.reset{ background:red; color:white;}

@media(max-width:600px){
    .phase-timer{ font-size:95px; }
}

/* FOOTER â€” FIXED POSITION JUST BELOW CONTENT */
.footer{
    margin-top:20px;
    padding:18px 10px;
    background:linear-gradient(to right,#7a0000,#b30000,#7a0000);
    color:#ffd700;
    font-weight:900;
    font-size:22px;
    border-top:3px solid gold;
    letter-spacing:1px;
}

@media(max-width:600px){
    .footer{
        font-size:18px;
        padding:14px 8px;
    }
}
</style>
</head>

<body>

<header>
    <div class="logo-section">
        <img src="./logo.png" class="logo">
        <div class="group-name">TAMIL CHAT FRIENDS WORLD</div>
    </div>
    <div class="total-time">
        Total: <span id="mainTimer">12:00</span>
    </div>
</header>

<div class="container">

<h3>1 vs 1 Debate (12 Minutes)</h3>

<input type="text" id="teamAName" value="TEAM A">
<input type="text" id="teamBName" value="TEAM B">

<div class="phase-timer" id="phaseTimer">02:00</div>

<div class="phase-box">
    <div class="phase-title" id="phaseTitle">Press Start</div>
    <div id="phaseDesc">Debate Instructions Will Appear Here</div>
</div>

<div class="buttons">
    <button class="start" onclick="startTimer()">Start</button>
    <button class="pause" onclick="pauseTimer()">Pause</button>
    <button class="reset" onclick="resetTimer()">Reset</button>
</div>

</div>

<!-- FOOTER -->
<div class="footer">
ðŸ”¥ Topic : "Is cinematic charisma a strength or weakness for politics?"
</div>

<!-- AUDIO -->
<audio id="bell" src="./bell.mp3" preload="auto"></audio>
<audio id="beep" src="./beep.mp3" preload="auto"></audio>

<script>

let phases = [];
let currentPhase = 0;
let remainingTime = 720;
let phaseRemaining = 0;
let timer = null;
let running = false;

function buildPhases(){
    let teamA = document.getElementById("teamAName").value || "TEAM A";
    let teamB = document.getElementById("teamBName").value || "TEAM B";

    phases = [
        { time:120, title:`${teamA} - First 2 Minutes`, desc:`Base Statement + Question to ${teamB}` },
        { time:180, title:`${teamB} - Next 3 Minutes`, desc:`Answer + Base Statement + Question to ${teamA}` },
        { time:180, title:`${teamA} - Next 3 Minutes`, desc:`Answer + Base Statement + Question to ${teamB}` },
        { time:180, title:`${teamB} - Next 3 Minutes`, desc:`Answer + Base Statement + Question to ${teamA}` },
        { time:60, title:`${teamA} - Final 1 Minute`, desc:`Closing Response` }
    ];
}

function playBell(){
    const bell = document.getElementById("bell");
    bell.currentTime = 0;
    bell.play().catch(()=>{});
}

function playBeep(){
    const beep = document.getElementById("beep");
    beep.currentTime = 0;
    beep.play().catch(()=>{});
}

function formatTime(sec){
    let m = Math.floor(sec/60);
    let s = sec%60;
    return `${m}:${s<10?"0"+s:s}`;
}

function updateDisplay(){
    document.getElementById("phaseTimer").innerText = formatTime(phaseRemaining);
    document.getElementById("mainTimer").innerText = formatTime(remainingTime);
    document.getElementById("phaseTitle").innerText = phases[currentPhase].title;
    document.getElementById("phaseDesc").innerText = phases[currentPhase].desc;

    if(phaseRemaining <= 5 && phaseRemaining > 0){
        document.getElementById("phaseTimer").classList.add("warning");
        playBeep();
    } else {
        document.getElementById("phaseTimer").classList.remove("warning");
    }
}

function startTimer(){
    if(running) return;

    buildPhases();
    running = true;

    if(phaseRemaining === 0){
        currentPhase = 0;
        phaseRemaining = phases[0].time;
    }

    setTimeout(()=>{ playBell(); },100);

    timer = setInterval(()=>{
        if(remainingTime > 0){

            remainingTime--;
            phaseRemaining--;

            if(phaseRemaining === 0){
                playBell();
                if(currentPhase < phases.length-1){
                    currentPhase++;
                    phaseRemaining = phases[currentPhase].time;
                }
            }

            updateDisplay();

        } else {
            clearInterval(timer);
            playBell();
            document.getElementById("phaseTitle").innerText = "Debate Finished!";
            document.getElementById("phaseDesc").innerText = "Time Over!";
        }
    },1000);
}

function pauseTimer(){
    running = false;
    clearInterval(timer);
}

function resetTimer(){
    running = false;
    clearInterval(timer);
    currentPhase = 0;
    remainingTime = 720;
    phaseRemaining = 0;
    document.getElementById("phaseTimer").innerText = "02:00";
    document.getElementById("mainTimer").innerText = "12:00";
    document.getElementById("phaseTitle").innerText = "Press Start";
    document.getElementById("phaseDesc").innerText = "Debate Instructions Will Appear Here";
}
</script>

</body>
</html>
